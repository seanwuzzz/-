
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Shape: Stylized 'M' / Shield -->
  <g transform="translate(56, 56) scale(0.78)">
    <!-- Left Vertical Pillar (Dark) -->
    <path d="M0 0 L100 60 V350 L0 290 Z" fill="url(#mainBlue)" />
    
    <!-- Right Vertical Pillar (Dark) -->
    <path d="M300 0 L400 60 L400 220 L300 280 Z" fill="url(#mainBlue)" />
    
    <!-- Middle Accent (Light Blue) -->
    <path d="M100 150 L200 210 V400 L100 350 Z" fill="url(#highlightBlue)" />
    
    <!-- Connecting Diagonal (Medium Dark) -->
    <path d="M200 210 L300 150 V280 L200 340 Z" fill="#2563eb" />
  </g>
</svg>
